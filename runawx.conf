<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	ServerName runawx.dev
	ServerAlias www.runawx.dev
	DocumentRoot /var/www/rundeck/public

	<Directory /var/www/rundeck/public/>
	  Options Indexes FollowSymLinks MultiViews
	  AllowOverride All
	  Order allow,deny
	  allow from all
	  Require all granted
	</Directory>

	LogLevel debug
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


</VirtualHost>
